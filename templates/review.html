<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Stop Rating App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://api.mapbox.com/search-js/v1.0.0-beta.21/web.js"></script>
    <script>
        console.log('Mapbox Search SDK object:', mapboxsearch);
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .rating-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .rating-row label {
            flex: 0 0 120px;
            margin-right: 10px;
            font-weight: bold;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }
        .rating-button {
            font-size: 24px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rating-button:hover {
            background-color: #e0e0e0;
        }
        .rating-button.selected {
            border-width: 3px;
            transform: scale(1.1);
        }
        .thumbs-up.selected {
            background-color: #90EE90;
            border-color: #32CD32;
        }
        .thumbs-down.selected {
            background-color: #FFA07A;
            border-color: #FF4500;
        }
        .comment-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        #action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #action-buttons button:hover {
            background-color: #45a049;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 5px 10px;
            background-color: white;
            color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #4CAF50;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: #4CAF50;
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .rating-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .rating-row label {
                margin-bottom: 5px;
            }
            .button-group {
                margin-bottom: 5px;
            }
            .comment-input {
                width: 100%;
            }
        }
        #search-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .mapboxgl-ctrl-geocoder {
            min-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('main') }}" class="back-button">Back to Main</a>
            <h1>Pit Stop Rating App</h1>
        </div>
        <div id="search-container" style="min-height: 40px; border: 1px solid red; margin: 20px 0;"></div>
        <div id="ratings">
            {% for category in categories %}
            <div class="rating-row">
                <label>{{ category }}:</label>
                <div class="button-group">
                    <button class="rating-button thumbs-up" data-category="{{ category }}" data-value="1">üëç</button>
                    <button class="rating-button thumbs-down" data-category="{{ category }}" data-value="-1">üëé</button>
                </div>
                <input type="text" class="comment-input" data-category="{{ category }}" placeholder="Comment for {{ category }}">
            </div>
            {% endfor %}
        </div>

        <div id="action-buttons">
            <button onclick="submitEntries()">Submit</button>
            <button onclick="resetEntries()">Reset</button>
            <button onclick="displayDatabase()">Display Database</button>
        </div>

        <div id="database"></div>
    </div>

    <script>
        let selectedAddress = '';
        let searchBox;

        const accessToken = 'pk.eyJ1IjoicHlwcm9qZWN0c3RlY2giLCJhIjoiY20wb2kxMG1wMDkyazJscHkzamZ0ZWNhbSJ9.IKqL2NV6IzGWoMPhc4DfVg';

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            
            function initializeSearchBox() {
                console.log('Initializing search box...');
                console.log('mapboxsearch object:', mapboxsearch);
                console.log('accessToken:', accessToken);

                if (typeof mapboxsearch === 'undefined' || typeof mapboxsearch.autofill === 'undefined') {
                    console.error('Mapbox Search SDK is not loaded correctly. Retrying in 1 second...');
                    setTimeout(initializeSearchBox, 1000);
                    return;
                }

                try {
                    mapboxsearch.autofill({
                        accessToken: accessToken,
                        options: {
                            country: 'US',
                            types: ['address', 'poi']
                        }
                    });
                    console.log('Mapbox Search autofill initialized');
                } catch (error) {
                    console.error('Error initializing Mapbox Search autofill:', error);
                }
            }

            initializeSearchBox();
        });

        function submitEntries() {
            if (!selectedAddress) {
                alert('Please select an address before submitting.');
                return;
            }

            const ratings = {};
            document.querySelectorAll('.rating-button.selected').forEach(button => {
                const category = button.dataset.category;
                const value = parseInt(button.dataset.value);
                const comment = document.querySelector(`.comment-input[data-category="${category}"]`).value;
                ratings[category] = { rating: value, comment: comment };
            });

            axios.post('/submit', { address: selectedAddress, ratings: ratings })
                .then(response => {
                    alert(response.data.message);
                    resetEntries();
                })
                .catch(error => console.error('Error:', error));
        }

        function resetEntries() {
            document.querySelectorAll('.rating-button').forEach(button => button.classList.remove('selected'));
            document.querySelectorAll('.comment-input').forEach(input => input.value = '');
            if (searchBox) {
                searchBox.clear();
            }
            selectedAddress = '';
        }

        function displayDatabase() {
            axios.get('/display')
                .then(response => {
                    const data = response.data;
                    let html = '<table border="1"><tr><th>Address</th><th>Category</th><th>Rating</th><th>Comment</th></tr>';
                    data.forEach(entry => {
                        html += `<tr><td>${entry.Address}</td><td>${entry.Category}</td><td>${entry.Rating}</td><td>${entry.Comment}</td></tr>`;
                    });
                    html += '</table>';
                    document.getElementById('database').innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
        }

        document.querySelectorAll('.rating-button').forEach(button => {
            button.addEventListener('click', function() {
                const category = this.dataset.category;
                document.querySelectorAll(`.rating-button[data-category="${category}"]`).forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
