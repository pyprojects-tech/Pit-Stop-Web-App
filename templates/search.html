<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for a Pit Stop</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            height: 400px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 5px 10px;
            background-color: white;
            color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #4CAF50;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: #4CAF50;
            color: white;
        }
        .mapboxgl-ctrl-geocoder {
            min-width: 100%;
        }
        #map { width: 100%; height: 500px; }
        #selection-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .category-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .category-button.selected {
            opacity: 1;
        }
        .category-emoji {
            font-size: 31px; /* Increased by 30% from 24px */
        }
        .category-label {
            font-size: 12px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('main') }}" class="back-button">Back to Main</a>
    <h1>Search for a Pit Stop</h1>
    <div id="selection-bar">
        <div class="category-button" data-category="gas station">
            <span class="category-label">Gas Station</span>
            <span class="category-emoji">‚õΩ</span>
        </div>
        <div class="category-button" data-category="restaurant">
            <span class="category-label">Restaurant</span>
            <span class="category-emoji">üçΩÔ∏è</span>
        </div>
        <div class="category-button" data-category="rest stop">
            <span class="category-label">Rest Stop</span>
            <span class="category-emoji">üí§</span>
        </div>
    </div>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicHlwcm9qZWN0c3RlY2giLCJhIjoiY20wb2kxMG1wMDkyazJscHkzamZ0ZWNhbSJ9.IKqL2NV6IzGWoMPhc4DfVg';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.5, 40],
            zoom: 9
        });

        const categoryIcons = {
            'gas station': '‚õΩ',
            'restaurant': 'üçΩÔ∏è',
            'rest stop': 'üí§'
        };

        let userLocation;
        let markers = [];

        function toggleCategory(button) {
            button.classList.toggle('selected');
            updateMap();
        }

        document.querySelectorAll('.category-button').forEach(button => {
            button.addEventListener('click', () => toggleCategory(button));
        });

        function updateMap() {
            // Clear existing markers
            markers.forEach(marker => marker.remove());
            markers = [];

            const selectedCategories = Array.from(document.querySelectorAll('.category-button.selected'))
                .map(button => button.dataset.category);

            if (selectedCategories.length === 0 || !userLocation) return;

            selectedCategories.forEach(category => {
                const searchTerm = category === 'rest stop' ? 'rest area' : category;
                const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(searchTerm)}.json?proximity=${userLocation[0]},${userLocation[1]}&limit=10&access_token=${mapboxgl.accessToken}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        data.features.forEach((feature, index) => {
                            const marker = new mapboxgl.Marker({ element: createCustomMarker(categoryIcons[category]) })
                                .setLngLat(feature.center)
                                .addTo(map)
                                .setPopup(new mapboxgl.Popup().setHTML(`<h3>${index + 1}. ${feature.text}</h3><p>${feature.place_name}</p>`));
                            markers.push(marker);
                        });

                        fitMapToMarkers();
                    });
            });
        }

        function createCustomMarker(icon) {
            const el = document.createElement('div');
            el.className = 'custom-marker';
            el.style.fontSize = '31px'; // Increased by 30% from 24px
            el.innerHTML = icon;
            return el;
        }

        function fitMapToMarkers() {
            const bounds = new mapboxgl.LngLatBounds();
            bounds.extend(userLocation);
            markers.forEach(marker => bounds.extend(marker.getLngLat()));
            map.fitBounds(bounds, { padding: 50 });
        }

        function initializeMap() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    userLocation = [lon, lat];
                    map.setCenter(userLocation);
                    map.setZoom(12);

                    new mapboxgl.Marker({color: "#FF0000"})
                        .setLngLat(userLocation)
                        .addTo(map)
                        .setPopup(new mapboxgl.Popup().setHTML("<h3>Your Location</h3>"));

                    updateMap();
                }, error => {
                    console.error("Error getting location:", error);
                });
            } else {
                console.log("Geolocation is not available in this browser.");
            }
        }

        map.on('load', initializeMap);
        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>
</html>
